<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" href="10-calculator.css">
  </head>

  <body>

    <p class="js-console console"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="icon">
      1
      </button>

      <button onclick="
        updateCalculation('2');
      " class="icon">
        2
      </button>

      <button onclick="
        updateCalculation('3');
      " class="icon">
        3
      </button>

      <button onclick="
        updateCalculation(' + ');
      " class="operation-icon">
        +
      </button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="icon">
      4
      </button>

      <button onclick="
        updateCalculation('5');
      " class="icon">
        5
      </button>

      <button onclick="
        updateCalculation('6');
      " class="icon">
        6
      </button>

      <button onclick="
        updateCalculation(' - ');
      " class="operation-icon">
        -
      </button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="icon">
      7
      </button>

      <button onclick="
        updateCalculation('8');
      " class="icon">
        8
      </button>

      <button onclick="
        updateCalculation('9');
      " class="icon">
        9
      </button>

      <button onclick="
        updateCalculation(' * ');
      " class="operation-icon">
        *
      </button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="icon">
      0
      </button>

      <button onclick="
        updateCalculation(' . ');
      " class="icon">
        .
      </button>

      <!-- eval is used to convert the string to actual math-->
      <button onclick="
      calculation = eval(calculation);
      displayCalculation();
      " class="icon">
        =
      </button>

      <button onclick="
        updateCalculation(' / ');
      " class="operation-icon">
        /
      </button>
    </p>
    
    <button onclick="
      calculation = '';
      displayCalculation();
      " class="icon clear-button">
      Clear
    </button>

    <script src="10-calculator.js"></script>

  </body>
</html>
